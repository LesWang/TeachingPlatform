<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>团队课程主页</title>
    <base href="/">
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/mystyles.css" type="text/css">
    <link rel="stylesheet" href="./css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap-social.css" type="text/css">
    <script src="./js/angular.js"></script>
    <script src="./js/angular-route.min.js"></script>
    <script src="./js/ng-file-upload-shim.min.js"></script>
    <script src="./js/ng-file-upload.min.js"></script>
    <script>
        var myApp = angular.module('myApp', ['ngRoute', 'ngFileUpload']);

<body ng-controller="MainController">

    <div id="courseIndex" class="row">
        <div class="col-xs-2">
            <ul class="nav nav-tabs nav-stacked" id="sideNav">

                <li><a href="#courseHomework"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;课程作业</a></li>

            </ul>
        </div>
        <!--angularJs路由控制视图部分-->
        <div class="col-xs-10" ng-view></div>
    </div>
</div>
<footer class="row-footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p style="padding:10px;"></p>
                <p align=center>© Copyright 2015 四叶草组</p>
            </div>
        </div>
    </div>
</footer>
</body>
<script type="text/ng-template" id="courseIndex.html"></script>
<script type="text/ng-template" id="courseHomework.html"></script>
<script type="text/ng-template" id="courseResource.html"></script>
